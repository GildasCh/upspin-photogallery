<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id='app'>
      <ul class='mosaic'>
        {{ range $index, $el := .collection.Images }}
        <li><img src='/f/{{ $el }}' v-on:click="show({{ $index }})" /></li>
        {{ end }}
      </ul>

      <div tabindex="0" class='theater' v-bind:style="{ backgroundImage: 'url(\'' + theaterImage + '\')' }" v-if='showTheaterImage' v-on:click="hide" v-on:keydown.left="previous" v-on:keydown.right="next">
      </div>
    </div>

    <script>
      var files = {{ .collection.Images }};
    </script>
    <script src='/static/app.js'></script>
  </body>
</html>
